language: cpp
sudo: required
dist: trusty
env:
  global:
  - GTEST_DIR: ~/gtest
  - secure: 

after_success:
  - if [ "$TRAVIS_EVENT_TYPE" == "api" ]; then
       cmake -P update_wakaama.cmake;
    fi;

matrix:
  fast_finish: true
  include:
  - compiler: gcc
    env: CMAKE_CXX_COMPILER=g++-4.8 CMAKE_C_COMPILER=gcc-4.8 
    addons:
      apt:
        sources:
        - sourceline: ppa:george-edison55/cmake-3.x
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.8
        - libgtest-dev
        - cmake
    script:
        - test/cmake.sh
  - compiler: gcc
    env: CMAKE_CXX_COMPILER=g++-4.9 CMAKE_C_COMPILER=gcc-4.9
    addons:
      apt:
        sources:
        - sourceline: ppa:george-edison55/cmake-3.x
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.9
        - libgtest-dev
        - cmake
    script:
        - test/cmake.sh
  - compiler: gcc
    env: CMAKE_CXX_COMPILER=g++-5 CMAKE_C_COMPILER=gcc-5
    addons:
      apt:
        sources:
        - sourceline: ppa:george-edison55/cmake-3.x
        - ubuntu-toolchain-r-test
        packages:
        - g++-5
        - libgtest-dev
        - cmake
    script:
        - test/cmake.sh
  - compiler: clang
    env: CMAKE_CXX_COMPILER=clang++-3.5 CMAKE_C_COMPILER=clang-3.5 
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - clang-3.5
        - libgtest-dev
        - cmake
    script: test/cmake.sh
